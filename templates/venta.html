            <a href="../templates/alquiler.html"> alquiler </a>

        </div>
    </header>
    <main>
        <div class="container">
            <form class="well form-horizontal" action="" method="post" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Formulario de Venta</legend>

                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Nombre" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Apellido</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Apellido" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="Correo electrónico" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Phone input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Número de teléfono</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="(54)261-555-1212" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Select dropdown for location -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">¿que desea vender?</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker">
                                    <option value="">tipo de propiedad</option>
                                    <option>departamento</option>
                                    <option>local </option>
                                    <option>casa</option>
                                    <option>ph</option>
                                    <option>terrenos y lotes</option>
                                
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Radio buttons for communication -->
                   

                    <!-- Textarea for message -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">¿descripcion del inmueble?</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment"
                                    placeholder="Descripción del proyecto"></textarea>
                            </div>
                        </div>
                    </div>


                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">
                        ¡Éxito! <i class="glyphicon glyphicon-thumbs-up"></i> Gracias por contactarnos, nos pondremos en
                        contacto contigo pronto.
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Enviar <span
                                    class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div><!-- /.container -->
    </main>
